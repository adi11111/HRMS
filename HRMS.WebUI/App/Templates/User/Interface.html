<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Interface <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreateInterface()" /> 
                        <div class="table-responsive col-lg-12">
                            <table id="tblInterface" class="table  table-bordered table-responsive  jambo_table table-striped">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Interface Name</th>
                                        <th>Parent Interface Name</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                            </table>
                            </div>
                        </div>
                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlInterface" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Interface</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="txtInterfaceId" ng-model="interface.InterfaceId" />
                    
                    <label>Interface Name :</label> <input id="txtInterfaceName" ng-model="interface.InterfaceName" class="form-control input-sm" />
                    <label>Parent Interface :</label>
                    <div class="dropdown dropdown-scroll">
                        <button class="btn btn-default dropdown-toggle col-lg-12" type="button" id="dropdownMenu1" data-toggle="dropdown">
                            <span id="txtSelectedParentInterfaceName" ng-bind="selectedParentInterfaceName"></span><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <div class="input-group input-group-sm search-control">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Parent Interface" ng-model="query" />
                                </div>
                            </li>
                            <li role="presentation" ng-repeat='item in interfacesWithoutParent | filter:query'>
                                <a href="javascript:void(0)" ng-click="setParentInterface(item.InterfaceID,item.InterfaceName)"> {{item.InterfaceName}} </a>
                            </li>
                        </ul>
                    </div>
                    <label>Remarks :</label> <textarea id="txtInterfaceRemarks" ng-model="interface.Remarks" class="input-sm form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" ng-show="isCreateInterface" ng-click="createInterface()">Create</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-hide="isCreateInterface" ng-click="updateInterface()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreateInterface"ng-click="deleteInterface()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div id="mdlInterfaceDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Delete Interface</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteInterface()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /page content -->
