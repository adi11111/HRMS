<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Location <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreate()" /> <div class="table-responsive col-lg-12">
                                <table id="tblLocation" class="table table-striped table-bordered jambo_table table-striped">
                                    <thead>
                                        <tr>
                                            <th>LocationID</th>
                                            <th>Location Name</th>
                                            <th>Remarks</th>
                                        </tr>
                                    </thead>
                                </table>
                                </div>
                            </div>
                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlLocation" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Location Type</h4>
                </div>
                <div class="modal-body" ng-form name="frmLocation">
                    <input type="hidden" id="txtLocationId" data-ng-model="location.LocationId" />
                    
                    <label>Location Name :</label> <input ng-class="frmLocation.txtLocationName.$invalid && frmLocation.txtLocationName.$dirty ? 'border-red' : ''" name="txtLocationName"  id="txtLocationName" data-ng-model="location.LocationName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmLocation.txtLocationName.$dirty && frmLocation.txtLocationName.$error.required">Required</span>
                    <label>Remarks :</label> <textarea id="txtLocationRemarks" ng-model="location.Remarks" class="input-sm form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreate" ng-click="createLocation()">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreate" ng-click="updateLocation()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreate"ng-click="deleteLocation()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div id="mdlLocationDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Delete Location</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteLocation()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /page content -->
