<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Attendence Status <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreate()" /> <div class="table-responsive col-lg-12">
                                <table id="tblAttendenceStatus" class="table table-striped table-bordered  jambo_table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Action</th>
                                            <th>Attendence Status Name</th>
                                            <th>Remarks</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                          </div>
                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlAttendenceStatus" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Attendence Status</h4>
                </div>
                <div class="modal-body" ng-form name="frmAttendenceStatus">
                    <input type="hidden" id="txtAttendenceStatusId" data-ng-model="attendenceType.AttendenceStatusID" />
                    
                    <label>Attendence Status Name :</label> <input ng-class="frmAttendenceStatus.txtAttendenceStatusName.$invalid && frmAttendenceStatus.txtAttendenceStatusName.$dirty ? 'border-red' : ''" name="txtAttendenceStatusName"  id="txtAttendenceStatusName" data-ng-model="attendenceStatus.AttendenceStatusName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmAttendenceStatus.txtAttendenceStatusName.$dirty && frmAttendenceStatus.txtAttendenceStatusName.$error.required">Required</span>
                    <label>Remarks :</label> <textarea id="txtAttendenceStatusRemarks" ng-model="attendenceStatus.Remarks" class="input-sm form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreate" ng-click="createAttendenceStatus()">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreate" ng-click="updateAttendenceStatus()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreate"ng-click="deleteAttendenceStatus()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="mdlAttendenceStatusDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Delete Attendence Status</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteAttendenceStatus()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

            <!-- /page content -->
        </div>
    </div>
</div>

<!-- /page content -->
