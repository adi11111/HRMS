<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Designation <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreate()" /> <div class="table-responsive col-lg-12">
                            <table id="tblDesignation" class="table table-striped table-bordered  jambo_table table-striped">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Designation Name</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                            </table>
                            </div>
                        </div>
                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlDesignation" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Designation</h4>
                </div>
                <div class="modal-body" ng-form name="frmDesignation">
                    <input type="hidden" id="txtDesignationId" data-ng-model="designation.DesignationID" />
                    <label>Designation Name :</label> <input  ng-class="frmDesignation.txtDesignationName.$invalid && frmDesignation.txtDesignationName.$dirty ? 'border-red' : ''" name="txtDesignationName"  id="txtDesignationName" data-ng-model="designation.DesignationName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmDesignation.txtDesignationName.$dirty && frmDesignation.txtDesignationName.$error.required">Required</span>
                    <label>Remarks :</label> <textarea id="txtDesignationRemarks" data-ng-model="designation.Remarks" class="input-sm form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreate" ng-click="createDesignation()">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreate" ng-click="updateDesignation()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreate"ng-click="deleteDesignation()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
   <!-- Modal -->
<div id="mdlDesignationDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirm Delete Designation</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteDesignation()">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
