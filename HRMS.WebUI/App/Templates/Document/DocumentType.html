<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Document Type <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreate()" /> <div class="table-responsive col-lg-12">
                            <table id="tblDocumentType" class="table table-striped table-bordered  jambo_table table-striped">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Document Type Name</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                            </table>
                            </div>
                        </div>
                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlDocumentType" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Document Type</h4>
                </div>
                <div class="modal-body" ng-form name="frmDocumentType">
                    <input type="hidden" id="txtDocumentTypeId" data-ng-model="frmDocumentType.DocumentTypeID" />
                    <label>Document Type Name :</label> <input  ng-class="frmDocumentType.txtDocumentTypeName.$invalid && frmDocumentType.txtDocumentTypeName.$dirty ? 'border-red' : ''" name="txtDocumentTypeName"  id="txtDocumentTypeName" data-ng-model="documentType.DocumentTypeName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmDocumentType.txtDocumentTypeName.$dirty && frmDocumentType.txtDocumentTypeName.$error.required">Required</span>
                    <label>Remarks :</label> <textarea id="txtDocumentTypeRemarks" ng-model="documentType.Remarks" class="input-sm form-control" ></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreate" ng-click="createDocumentType()">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreate" ng-click="updateDocumentType()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreate"ng-click="deleteDocumentType()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div id="mdlDocumentTypeDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Delete Document Type</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteDocumentType()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

            <!-- /page content -->
        </div>
    </div>
</div>

<!-- /page content -->
