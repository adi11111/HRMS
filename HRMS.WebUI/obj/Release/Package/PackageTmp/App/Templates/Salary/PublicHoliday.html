<!-- page content -->

<div class="right_col" role="main">

    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Public Holiday <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreatePublicHoliday()" />
                        <div class="table-responsive col-lg-12">
                            <table id="tblPublicHoliday" class="table table-striped table-bordered jambo_table table-striped">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Public Holiday Name</th>
                                        <th>Date</th>
                                        <th>Company</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="mdlPublicHoliday" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Public Holiday</h4>
                </div>
                <div class="modal-body" ng-form name="frmPublicHoliday">
                    <input type="hidden" id="txtPublicHolidayId" data-ng-model="publicHoliday.PublicHolidayID" />

                    <label>Public Holiday Name :</label> <input ng-class="frmPublicHoliday.txtPublicHolidayName.$invalid && frmPublicHoliday.txtPublicHolidayName.$dirty ? 'border-red' : ''" name="txtPublicHolidayName" id="txtPublicHolidayName" data-ng-model="publicHoliday.PublicHolidayName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmPublicHoliday.txtPublicHolidayName.$dirty && frmPublicHoliday.txtPublicHolidayName.$error.required">Required</span>
                    <label>Date :</label>
                    <fieldset>
                        <div class="control-group">
                            <div class="controls">
                                <div class="xdisplay_inputx  has-feedback">
                                    <input type="text" class="form-control has-feedback-left" ng-class="frmPublicHoliday.txtDate.$invalid && frmPublicHoliday.txtDate.$dirty ? 'border-red' : ''" name="txtDate" id="txtDate" placeholder="Date" ng-model="publicHoliday.Date" ng-change="publicHolidayChange('actual');" datepicker aria-describedby="inputSuccess2Status3" required>
                                    <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                                    <span id="inputSuccess2Status3" class="sr-only">(success)</span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <span class="text-danger right" ng-show="frmPublicHoliday.txtDate.$dirty && frmPublicHoliday.txtDate.$error.required">Required</span>
                    <label>Company :</label>

                    <div class="dropdown dropdown-scroll">
                        <button class="btn btn-default dropdown-toggle col-lg-12" type="button" id="txtCompanyTypeID" data-toggle="dropdown" ng-model="publicHoliday.CompanyID" ng-class="frmPublicHoliday.txtCompanyID.$invalid && frmCompany.txtCompanyID.$dirty ? 'border-red' : ''" name="txtCompanyID" required>
                            <span id="txtSelectedCompanyName" ng-bind="selectedCompanyName"></span><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation">
                                <div class="input-group input-group-sm search-control">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Company" ng-model="companyy" />
                                </div>
                            </li>
                            <li role="presentation" ng-repeat='item in companies | filter:companyy'>
                                <a href="javascript:void(0)" ng-click="setCompany(item.CompanyID,item.CompanyName)"> {{item.CompanyName}} </a>
                            </li>
                        </ul>
                    </div>
                    <span class="text-danger right" ng-show="frmPublicHoliday.txtCompanyID.$dirty && frmPublicHoliday.txtCompanyID.$error.required">Required</span>
                    <label>Remarks :</label> <textarea id="txtPublicHolidayRemarks" ng-model="publicHoliday.Remarks" class="input-sm form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreatePublicHoliday" ng-click="createPublicHoliday();">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreatePublicHoliday" ng-click="updatePublicHoliday();">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreatePublicHoliday"ng-click="deletePublicHoliday()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div id="mdlPublicHolidayDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Delete Public Holiday</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deletePublicHoliday()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /page content -->
