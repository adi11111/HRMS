<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Company Type <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreateCompanyType()" /> 
                        <div class="table-responsive col-lg-12">
                            <table id="tblCompanyType" class="table table-striped table-bordered  jambo_table table-striped">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Company Type Name</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                            </table>
                          </div>
                     </div>

                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlCompanyType" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Company Type</h4>
                </div>
                <div class="modal-body" ng-form name="frmCompanyType">
                    <input type="hidden" id="txtCompanyTypeId" data-ng-model="companyType.CompanyTypeId" />
                    
                    <label>CompanyType Name :</label> <input ng-class="frmCompanyType.txtCompanyTypeName.$invalid && frmCompanyType.txtCompanyTypeName.$dirty ? 'border-red' : ''" name="txtCompanyTypeName"  id="txtCompanyTypeName" data-ng-model="companyType.CompanyTypeName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmCompanyType.txtCompanyTypeName.$dirty && frmCompanyType.txtCompanyTypeName.$error.required">Required</span>
                    <label>Remarks :</label> <textarea id="txtCompanyTypeRemarks" ng-model="companyType.Remarks" class="input-sm form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreateCompanyType" ng-click="createCompanyType()">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreateCompanyType" ng-click="updateCompanyType()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreateCompanyType"ng-click="deleteCompanyType()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div id="mdlCompanyTypeDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Delete Company Type</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteCompanyType()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- /page content -->
