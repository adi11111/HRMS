<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Leave Status <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreateLeaveStatus()" /> 
                        <div class="table-responsive col-lg-12">
                            <table id="tblLeaveStatus" class="table table-striped table-bordered jambo_table table-striped">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Leave Status Name</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>


                            </table>
                            </div>
                        </div>
                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlLeaveStatus" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Leave Status</h4>
                </div>
                <div class="modal-body" ng-form name="frmLeaveStatus">
                    <input type="hidden" id="txtLeaveStatusId" data-ng-model="leaveStatus.LeaveStatusID" />
                    
                    <label>Leave Status Name :</label> <input   ng-class="frmLeaveStatus.txtLeaveStatusName.$invalid && frmLeaveStatus.txtLeaveStatusName.$dirty ? 'border-red' : ''" name="txtLeaveStatusName"  id="txtLeaveStatusName" data-ng-model="leaveStatus.LeaveStatusName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmLeaveStatus.txtLeaveStatusName.$dirty && frmLeaveStatus.txtLeaveStatusName.$error.required">Required</span>
                    <label>Remarks :</label> <textarea id="txtLeaveStatusRemarks" ng-model="leaveStatus.Remarks" class="input-sm form-control" ></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreateLeaveStatus" ng-click="createLeaveStatus()">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreateLeaveStatus" ng-click="updateLeaveStatus()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreateLeaveStatus"ng-click="deleteLeaveStatus()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div id="mdlLeaveStatusDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Delete Leave Status</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteLeaveStatus()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

            <!-- /page content -->
        </div>
    </div>
</div>

<!-- /page content -->
