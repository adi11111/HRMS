<!-- page content -->

<div class="right_col" role="main">
   
    <div class="">
        <div class="page-title">
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Staff <small>Management</small></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <input type="button" class="form-control btn-success btn btn-sm" style="width: 150px;float: right;" value="Create" ng-click="triggerCreate()" /> <div class="table-responsive col-lg-12">
                                <table id="tblStaff" class="table table-striped table-bordered jambo_table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Action</th>
                                            <th>Staff Name</th>
                                            <th>Remarks</th>
                                        </tr>
                                    </thead>
                                </table>
                                </div>
                            </div>
                </div>
            </div>
         
        </div>
    </div>

    <!-- Modal -->
    <div id="mdlStaff" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Staff</h4>
                </div>
                <div class="modal-body" ng-form name="frmStaff">
                    <input type="hidden" id="txtStaffId" data-ng-model="staff.StaffId" />
                    
                    <label>Staff Name :</label> <input ng-class="frmStaff.txtStaffName.$invalid && frmStaff.txtStaffName.$dirty ? 'border-red' : ''" name="txtStaffName"  id="txtStaffName" data-ng-model="staff.StaffName" class="form-control input-sm" required />
                    <span class="text-danger right" ng-show="frmStaff.txtStaffName.$dirty && frmStaff.txtStaffName.$error.required">Required</span>
                    <label>Remarks :</label> <input type="text" id="txtStaffRemarks" ng-model="staff.Remarks" class="input-sm form-control"   />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-show="isCreate" ng-click="createStaff()">Create</button>
                    <button type="button" class="btn btn-primary" ng-hide="isCreate" ng-click="updateStaff()">Update</button>
                    <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-hide="isCreate"ng-click="deleteStaff()">Delete</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
  <!-- Modal -->
<div id="mdlStaffDelete" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirm Delete Staff</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure to delete <b ng-bind="deleteName"></b> </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteStaff()">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

        <!-- /page content -->
    </div>
</div>
<!-- /page content -->
